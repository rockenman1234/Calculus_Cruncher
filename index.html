<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculus Cruncher</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="flashcard-style.css"/>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>

    <script src="constants.js" defer></script>
    <script src="flashcard.js" defer></script>
    <script src="flashcard-screen.js" defer></script>
    <script src="menu-screen.js" defer></script>
    <script src="results-screen.js" defer></script>
    <script src="app.js" defer></script>
    <script src="main.js" defer></script>
  </head>
  <body>

    <div id="menu">
      <div class="contents">
        <header>
          <h1>Caclulus Cruncher</h1>
          <h2>Choose a card deck:</h2>
        </header>
        <div id="choices"></div>
      </div>
    </div>

    <div id="main" class="inactive">
      <div id="flashcard-container" touch-action="none"></div>

      <div class="status">
        <div><span class="correct"></span> right</div>
        <div><span class="incorrect"></span> wrong</div>
      </div>
    </div>

    <div id="results" class="inactive">
      <h1>Results</h1>
      <div><span class="percent"></span>%</div>
      <div><span class="correct"></span> right</div>
      <div><span class="incorrect"></span> wrong</div>
      <div class="menu-buttons">
        <button class="continue"></button>
        <button class="to-menu">Back to menu</button>
      </div>
    </div>

  </body>

  <footer>
    <p>Maintained by the Clayton State University Mathematics Club</p>
    <p><a href="https://clayton.presence.io/organization/math-club"><img src="/images/signup.png" style="width:50px;height:50px;"></a></a></p>
  </footer> 

  <style>
    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #092c74;
      color: white;
      text-align: center;
    }
    </style>

</html>
